<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Quote Page
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="quote.css">
        <script async src="./quote.js"></script>
    </head>
    <body>
        <div class="Quote-Container">
         <div class="Quote">
             Never stop trying.
         </div>
         <div class="Author">
             Myself
         </div>
         <div class="button-container">
            <a href="https://twitter.com/intent/tweet?text=${quote.innerText}" target="_blank"><button type="button" class="Tweet-button">Tweet</button></a>
            <button type="button" class="Quote-button">Quote</button>
         </div>
        </div>
    </body>
</html>
